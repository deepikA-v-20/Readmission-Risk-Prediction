<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop - 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/desktop_1.css" />
  </head>
  <body>
    <div class="desktop-1">
      <div class="head">
        <div class="left">
          <img src="./static/logo.jpg" alt="Logo" class="logo">
        </div>        
        <div class="right">
        <a href="{{ url_for('guide') }}" style="text-decoration: none;">  
          <span class="about-us">Guidelines</span>
        </a>
        <a href="{{ url_for('contact_us') }}" style="text-decoration: none;">  
          <span class="contact">Contact</span>
        </a>
        <a href="{{ url_for('services') }}" style="text-decoration: none;">  
          <span class="services">Services</span>
        </a>
        </div>
      </div>      
      <div class="hero-sec">
        <div class="text-content">
          <div class="discover-the-patients-health-and-provide-treatment">
            Discover The Patients Health And Provide Treatment
          </div>
          <div class="login-to-discover-and-monitor-patients-health">
            Login to discover and monitor patients health
          </div>
          <div class="buttons">
            <div class="group-34">
              <a href="{{ url_for('desktop2') }}" class="button-link"><span class="admin">Admin</span></a>
            </div>
            <div class="group-35">
              <a href="{{ url_for('desktop3') }}" class="button-link"><span class="doctors">Doctors</span></a>
            </div>
            <div class="group-36">
              <a href="{{ url_for('desktop4') }}" class="button-link"><span class="patient">Patient</span></a>
            </div>
          </div>
        </div>
        <div class="object-other-07">
          <img src="./static/object_other_07.png" class="object-other-07">
        </div>
      </div>
    </div>
  </body>
</html>
