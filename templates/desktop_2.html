<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/desktop_2.css">
  </head>
  <body>
    <div class="desktop-2">
      <img class="rectangle-25" src="/assets/vectors/rectangle_251_x2.svg" />
      <div class="content">
      <div class="admin-login">Admin Login</div>
      <div class="line-1"></div>
      <form class="log-det" action="{{ url_for('desktop6') }}"  method="get">
        <div class="username-1">
          <label class="username" for="username">Username</label>
          <input type="text" id="username" name="username" class="input-field" required>
          <div class="line-2"></div>
        </div>
        <div class="password-1">
          <label class="password" for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" required>
          <div class="line-21"></div>
        </div>
        <button type="submit" class="loginbutton">
          <div class="rectangle-26"></div>
          <span class="login">LOGIN</span>
        </button>
      </form>
    </div>
    </div>
  </body>
</html>
