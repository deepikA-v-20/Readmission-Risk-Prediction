<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patients Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/desktop_4_jan.css">
  </head>
  <body>
    <div class="desktop-4">
      <img class="rectangle-25" src="{{ url_for('static', filename='assets/vectors/rectangle_252_x2.svg') }}" />
      <div class="content">
        <div class="patients-login">Patients Login</div>
        <div class="line-1"></div>
        <form class="log-det" action="/desktop_4" method="post">
          <div class="patient-id-1">
            <label class="patient-id" for="patient_id">Patient ID</label>
            <input type="text" id="patient_id" name="patient_id" class="input-field" required>
            <div class="line-2"></div>
          </div>
          <div class="password-1">
            <label class="password" for="password">Password</label>
            <input type="password" id="password" name="password" class="input-field" required>
            <div class="line-21"></div>
          </div>
          <button type="submit" class="loginbutton">
            <div class="rectangle-26"></div>
            <span class="login">LOGIN</span>
          </button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
